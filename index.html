<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>
  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="heading btn-info">
      <h2>AI Mario Game </h2>
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
    </div>
    <img id="big_mario" src="mario.jpg">
    <br>
    <br>
    <button class="btn btn-success btn-lg" id="play_button" onclick="play_game()" type="button">Play Game</button>
    <br>
    <h3 id="status" class="btn btn-warning btn-lg"></h3>
    <br>
    <br>
    <div id="canvas">

    </div>
    <br>
    <br>
    <div id="game_console">

    </div>

    <div class="modal fade" id="myModal">
      <!-- a bootstrap class modal - It helps to make the background opacity low, when the modal is open. -->
      <!-- bootstrap class “fade” - fade class will add animation effect when this modal is open and closed. -->
      <div class="modal-dialog" style="width: 90%;">
        <!-- a bootstrap class modal-dialog, this class will add padding to the modal(popup), so that modal is not touching the edges of the screen. -->

        <div class="modal-content">
          <!-- a bootstrap class modal-content, this class will add white background color, black font color, box-shadow, and border-radius to the modal -->
          <div class="modal-header">
            <!-- bootstrap class modal-header, this class will add padding to the header of the modal -->
            <button data-dismiss="modal" class="close">&times;</button>
            <!-- data-dismiss=”modal” this will add the functionality of closing the modal when this cross button is pressed. To get the bootstrap cross icon we have to write &times; as button text -->
            <!-- The class “close” will add the style to the button -->
            <h4 class="modal-title">Instructions</h4>
            <!-- modal-title will remove the extra margin given by h4 -->
          </div>
          <div class="modal-body">
            <!-- bootstrap class modal-body, this class will add padding to the body of the modal -->
            <img class="instruction_img" src="jump.png">
            <img class="instruction_img" src="right.png">
            <img class="instruction_img" src="left.png">


          </div>

        </div>

      </div>






    </div>
  </center>
</body>

</html>
